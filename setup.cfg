[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section = THIRDPARTY
known_first_party = API_YAMDB
known_django_rest = django,rest_framework
sections = FUTURE,STDLIB,DJANGO_REST,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
